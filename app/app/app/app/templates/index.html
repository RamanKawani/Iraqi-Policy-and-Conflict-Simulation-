<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iraqi Policy and Conflict Simulation</title>
</head>
<body>
    <h1>Welcome to the Iraqi Policy Simulation App</h1>
    <form action="/simulate" method="POST">
        <label for="policy_id">Policy ID:</label>
        <input type="text" name="policy_id" required><br><br>

        <input type="text" name="scenario" required><br><br>
        <button type="submit">Run Simulation</button>
    </form>
</body>
</html>
